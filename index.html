<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Now!</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="site-container">
        <div class="left-page">
            <div class="logo">
                <div id="logo-image"></div>
                <div id="logo-text">ODIN</div>
            </div>
            <div class="left-footer">
                <p id="footer-text">Photo by <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank" rel="noopener noreferrer">Halie West</a> 
                on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
            </div>
        </div>
        <div class="right-page">
            <div class="top-right">
                <div class="right-information">
                    <h2 id="top-form-info" class="form-information">This is not a real online service! You know you need something like this in 
                    your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started</h2>
                    <h2 id="bottom-form-info" class="form-information">You <i>know</i> you want to.</h2>
                </div>
                <div class="right-form">
                    <h3 id="form-title">Let's do this!</h3>
                    <form id="login-form" action="https://www.example.com" method="post">
                        <div class="col1">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" pattern="[a-zA-Z0-9]+" required>

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>

                            <label for="password">PASSWORD</label>
                            <input class="error" type="password" id="password" name="password"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        </div>

                        <div class="col2">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>

                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>

                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input class="error" type="password" id="confirm=password" name="confirm-password" 
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom-right">
                <button type="submit" form="login-form" id="create-account-btn">Create Account</button>
                <p id="log-in-text">Already have an account? <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
